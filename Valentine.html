<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ðŸ’˜</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      height: 200px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #28a745;
      color: white;
      z-index: 2;
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
      margin-left: 20px;
      z-index: 1;
    }

    /* Celebration screen */
    .celebration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #ff9a9e, #fad0c4);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      z-index: 10;
    }

    .celebration h1 {
      font-size: 3rem;
      animation: pop 1s ease infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’˜</button>
      <button id="noBtn">No ðŸ’”</button>
    </div>
  </div>

  <div class="celebration" id="celebration">
    <h1>xyz xyz xyz ðŸŽ‰ðŸ’–</h1>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const celebration = document.getElementById("celebration");

    let noCount = 0;
    const maxNoClicks = 15;

    noBtn.addEventListener("click", () => {
      noCount++;

      const scale = 1 + noCount * 0.15;
      yesBtn.style.transform = `scale(${scale})`;

      if (noCount >= maxNoClicks) {
        yesBtn.style.position = "fixed";
        yesBtn.style.top = "50%";
        yesBtn.style.left = "50%";
        yesBtn.style.transform = "translate(-50%, -50%) scale(12)";
        noBtn.style.display = "none";
      }
    });

    yesBtn.addEventListener("click", () => {
      document.querySelector(".container").style.display = "none";
      celebration.style.display = "flex";
      launchHearts();
    });

    function launchHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 3 + Math.random() * 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 6000);
      }, 300);
    }
  </script>

</body>
</html>
